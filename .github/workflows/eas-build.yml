name: EAS Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose the build platform'
        required: true
        type: choice
        options:
          - android
          - ios
      profile:
        description: 'Choose the build profile'
        required: true
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          working-directory: ./frontend
      - name: Build app
        run: eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }}
        working-directory: ./frontend
